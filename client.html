	<div class="form-client">
		<h3>Thông tin khách hàng</h3>
		<label>Họ và tên</label>
		<input type="text" id="fullname"/>
        <span id="fullname-error" class="error"></span>
		<br/>

		<label>Mã khách hàng</label>
		<input type="text" id="code"/>
        <span id="code-error" class="error"></span>
		<br/>

		<label>Số điện thoại</label>
		<input type="text" id="phone"/>
        <span id="phone-error" class="error"></span>
		<br/>

		<label>Địa chỉ</label>
		<input type="text" id="address"/>
        <span id="address-error" class="error"></span>
		<br/>

		<label>Sản phẩm</label>
		<input type="text" id="yield"/>
        <span id="yield-error" class="error"></span>
		<br/>

		<label>Số lượng</label>
		<input type="text" id="quantity"/>
        <span id="quantity-error" class="error"></span>
		<br/>

		<label>Giá thành</label>
		<input type="text" id="price"/>
        <span id="price-error" class="error"></span>
		<br/>

		<label>&nbsp;</label>
		<br/>
		<button onclick="save()">Lưu lại</button>

	</div>

	<div class="list-client" id="list-client">
		<h3>Danh sách khách hàng</h3>
		<table id="grid-client" width="1500" border="1" cellpadding="0" cellpadding="0">
			
			
		</table>
	</div>
